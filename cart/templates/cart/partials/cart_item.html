{% if items %}
<div class="product mb-6 flex pr-6" id="cart-item-{{ items.product.id }}">
    <a href="#" class="w-1/4">
        <img class="hover:shadow-lg rounded-xl" src="{{ item.product.get_thumbnail }}">

    </a>

    <div class="w-3/4 pl-6">
        <div class="flex justify-between">
            <a href="#" class="text-lg">{{ items.product.name }}</a>

            <span class="mb-6 pt-1 text-gray-500">Ugx{{ items.total_price }}</span>
        </div>

        <hr>

        <div class="quantity mt-6 flex items-center space-x-4">
            <a 
                class="p-3 bg-gray-100"
                hx-get="{% url 'update_cart' items.product.id 'decrement' %}"
                hx-target="#cart-item-{{ item.product.id }}"
                hx-swap="outerHTML"
            >
            -
            </a>
            <span>{{ items.quantity }}</span>
            <a 
            class="p-3 bg-gray-100"
            hx-get="{% url 'update_cart' items.product.id 'increment' %}"
            hx-target="#cart-item-{{ items.product.id }}"
            hx-swap="outerHTML"
        >
            +
        </a>

        </div>
    </div>
</div>
{% endif %}
